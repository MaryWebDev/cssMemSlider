<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<section class="content">
  <div class="active-card">
    <input type="radio" name="radio" id="radio-1" checked>
    <input type="radio" name="radio" id="radio-2">
    <input type="radio" name="radio" id="radio-3">
    <input type="radio" name="radio" id="radio-4">
    <div class="card-wrapper">
      <div class="card" id="card1">
        <p>Please be nice</p>
      </div>
      <div class="card" id="card2">
        <p>Blocking negative vibes like</p>
      </div>
      <div class="card" id="card3">
        <p>One does not simply search images for memes</p>
      </div>
      <div class="card" id="card4">
        <p>Mission accomplished</p>
      </div>
    </div>
    <div class="label-wrapper">
      <label for="radio-1" id="label-1"></label>
      <label for="radio-2" id="label-2"></label>
      <label for="radio-3" id="label-3"></label>
      <label for="radio-4" id="label-4"></label>
    </div>
  </div>
</section>
</body>
</html>
